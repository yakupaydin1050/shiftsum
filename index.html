<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiftSum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 6px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 8px;
    }

    .empty {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
